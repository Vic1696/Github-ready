<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Sided Box with Smooth Ripple Effect</title>
    <style>
        :root {
            --animation-duration: 10s;
            --ripple-angle-small: 122deg;
            --ripple-angle-large: 118deg;
        }
        
        .scene {
            width: 300px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center center;
            animation: rotate-ripple var(--animation-duration) infinite cubic-bezier(0.7, 0, 0.3, 1);
        }

        .face {
            position: absolute;
            width: 300px;
            height: 600px;
            backface-visibility: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .front {
            transform: rotateY(0deg) translateZ(150px);
        }

        .left {
            transform: rotateY(-120deg) translateZ(150px);
        }

        .right {
            transform: rotateY(120deg) translateZ(150px);
        }

        @keyframes rotate-ripple {
            0%, 100% {
                transform: rotateY(0deg);
            }
            33% { transform: rotateY(120deg); }
            35% { transform: rotateY(var(--ripple-angle-small)); }
            37% { transform: rotateY(var(--ripple-angle-large)); }
            39% { transform: rotateY(120deg); }
            66% { transform: rotateY(240deg); }
            68% { transform: rotateY(calc(240deg + 2deg)); }
            70% { transform: rotateY(calc(240deg - 2deg)); }
            72% { transform: rotateY(240deg); }
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .logo-link {
            position: absolute;
            top: 1px;
            right: 1px;
            z-index: 2;
        }

        .logo {
            width: 15px;
            height: auto;
        }

        .front .logo-link,
        .left .logo-link,
        .right .logo-link {
            top: 1px;
            right: 1px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="face front">
            <a href="https://suss.co.ke" class="logo-link" target="_blank">
                <img src="logo.jpeg" alt="Logo" class="logo">
            </a>
            <img src="1.png" alt="Image">
        </div>
        <div class="face left">
            <a href="https://suss.co.ke" class="logo-link" target="_blank">
                <img src="logo.jpeg" alt="Logo" class="logo">
            </a>
            <img src="2.png" alt="Image">
        </div>
        <div class="face right">
            <a href="https://suss.co.ke" class="logo-link" target="_blank">
                <img src="logo.jpeg" alt="Logo" class="logo">
            </a>
            <img src="4.png" alt="Image">
        </div>
    </div>
</body>
</html>
