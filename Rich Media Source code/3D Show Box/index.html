<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Show Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <main class="main">
            <div class="cube__section">
                <div class="cube">
                    <div class="cube__container">
                        <div class="cube__face cube__face--front">
                            <video class="video__container" autoplay muted loop>
                                <source class="video__media" src="video_1.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="cube__face cube__face--back">
                            <video class="video__container" autoplay muted loop>
                                <source class="video__media" src="video_1.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="cube__face cube__face--left">
                            <video class="video__container" autoplay muted loop>
                                <source class="video__media" src="video_1.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="cube__face cube__face--right">
                            <video class="video__container" autoplay muted loop>
                                <source class="video__media" src="video_2.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="cube__face cube__face--top">
                            <video class="video__container" autoplay muted loop>
                                <source class="video__media" src="video_2.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="cube__face cube__face--bottom">
                            <video class="video__container" autoplay muted loop>
                                <source class="video__media" src="video_2.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            <img class="hand__icon" src="./hand.png" alt="Hand icon">

        </main>
    </body>   
</body>
</html>
