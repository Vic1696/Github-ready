<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating and Swaying Effect with Spotlight</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
            perspective: 1000px; /* Adds depth to the container */
        }

        .floating-container {
            position: relative;
            width: 320px; /* Image width */
            height: 480px; /* Image height */
            animation: sway 3s ease-in-out infinite; /* Infinite sway animation */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            transition: transform 0.3s ease; /* Smooth transformation for scaling */
            overflow: hidden; /* Prevent overflow from the spotlight */
        }

        .floating-image {
            width: 100%;
            height: 100%;
            border-radius: 5px; /* Optional: rounded corners */
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }

        .spotlight {
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
            animation: shine 4s linear infinite; /* Continuous shine animation */
        }

        @keyframes shine {
            0% {
                left: -100%; /* Start off-screen */
            }
            100% {
                left: 100%; /* Move across to the right */
            }
        }

        @keyframes sway {
            0% {
                transform: translateY(0) rotateY(0deg); /* Start without rotation */
            }
            25% {
                transform: translateY(-15px) rotateY(-10deg); /* Sway and rotate */
            }
            50% {
                transform: translateY(0) rotateY(0deg); /* Return to center */
            }
            75% {
                transform: translateY(15px) rotateY(10deg); /* Sway in opposite direction */
            }
            100% {
                transform: translateY(0) rotateY(0deg); /* Return to center */
            }
        }

        /* Hover effect */
        .floating-container:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .floating-image:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }
    </style>
</head>
<body>
    <div class="floating-container">
        <div class="spotlight"></div> <!-- Spotlight layer -->
        <img src="1.jpg" alt="Image" class="floating-image">
    </div>
</body>
</html>
