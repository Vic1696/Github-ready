<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Animated Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .video-carousel {
            width: 300px;
            height: 600px;
            position: relative;
            overflow: hidden;
            background-color: #0070c9;
            border-radius: 8px;
        }

        .main-video {
            width: 100%;
            height: 50%;
            position: relative;
            background-color: #000;
        }

        .main-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-video-controls {
            position: absolute;
            top: 10px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }

        .main-video-controls button {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.5;
        }

        .image-carousel {
            position: relative;
            width: 100%;
            height: 50%;
        }

        .image-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .active {
            opacity: 1;
        }

        .cta-button {
            position: absolute;
            bottom: 22px;
            left: 50%;
            transform: translateX(-50%) translateY(50%);
            padding: 10px 20px;
            background-color: transparent;
            color: #0070c9;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #0070c9, #ffffff) 1;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            background-color: #0070c9;
            color: #ffffff;
            box-shadow: 0 0 15px #0070c9, 0 0 15px #ffffff; 
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(50%);
            }
            40% {
                transform: translateX(-50%) translateY(40%);
            }
            60% {
                transform: translateX(-50%) translateY(45%);
            }
        }
    </style>
</head>
<body>

<div class="video-carousel">
    <div class="main-video">
        <video id="mainVideo" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="main-video-controls">
            <button id="playPauseButton">‚è∏Ô∏è</button>
            <button id="muteButton">üîá</button>
        </div>
    </div>

    <div class="image-carousel" id="imageContainer">
        <div class="image-item active">
            <img src="./1.jpg" alt="Image 1">
        </div>
        <div class="image-item">
            <img src="./2.jpg" alt="Image 2">
        </div>
        <div class="image-item">
            <img src="./3.jpg" alt="Image 3">
        </div>
    </div>

    <button class="cta-button" onclick="window.open('https://www.instagram.com/sensodyne_ke/?hl=en', '_blank')">Learn More</button>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const video = document.getElementById('mainVideo');
        const muteButton = document.getElementById('muteButton');
        const playPauseButton = document.getElementById('playPauseButton');
        const imageItems = document.querySelectorAll('.image-item');
        let currentIndex = 0;

        muteButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                muteButton.textContent = 'üîä';
            } else {
                video.muted = true;
                muteButton.textContent = 'üîá';
            }
        });

        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playPauseButton.textContent = '‚ñ∂Ô∏è';
            }
        });

        function showNextImage() {
            imageItems[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % imageItems.length;
            imageItems[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000);
    });
</script>

</body>
</html>
