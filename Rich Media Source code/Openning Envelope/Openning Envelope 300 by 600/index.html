<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCB Promotional Envelope</title>
</head>

<body>
    <div class="letter-image">
        <a href="https://suss.co.ke" class="logo-link" target="_blank">
            <img src="logo.jpeg" alt="Logo" class="kcb-logo">
        </a>

        <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-content">
                    <img src="Frame.png" alt="KCB Promotion" class="promo-image">
                </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
        </div>
    </div>
</body>

<style>
    .letter-image {
        position: relative;
        width: 300px;
        height: 600px;
        cursor: pointer;
        margin: 0 auto;
    }

    .logo-link {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 3;
    }

    .kcb-logo {
        width: 30px;
        height: auto;
    }

    .animated-mail {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 600px;
        transform: translate(-50%, -50%);
        animation: openEnvelope 6.5s infinite ease-in-out;
    }

    .animated-mail .body {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 0 200px 300px;
        border-color: transparent transparent #66bb6a transparent;
        z-index: 2;
    }

    .animated-mail .top-fold {
        position: absolute;
        top: 400px;
        left: 0;
        width: 300px;
        height: 100px;
        background: #02b308;
        transform-origin: 50% 0%;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        animation: openTopFold 6.5s infinite ease-in-out;
        z-index: -1;
    }

    .animated-mail .back-fold {
        position: absolute;
        bottom: 0;
        width: 300px;
        height: 100px;
        background: #4caf50;
        z-index: 0;
    }

    .animated-mail .left-fold {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 50px 0 50px 145px;
        border-color: transparent transparent transparent #81c784;
        z-index: 2;
    }

    .animated-mail .letter {
        position: absolute;
        left: 5px;
        bottom: 0;
        width: 290px;
        height: 600px;
        overflow: hidden;
        z-index: 1;
        animation: expandLetter 6.5s infinite ease-in-out;
    }

    .animated-mail .letter-content {
        height: 0;
        overflow: hidden;
        animation: showContent 6.5s infinite ease-in-out;
    }

    .promo-image {
        width: 100%;
        height: auto;
        max-height: 600px;
        object-fit: contain;
        border-radius: 4px;
    }

    @keyframes openEnvelope {
        0%, 76.92% {
            transform: translate(-50%, -50%) translateY(0);
        }
        11.54%, 65.38% {
            transform: translate(-50%, -50%) translateY(50px);
        }
    }

    @keyframes openTopFold {
        0%, 76.92% {
            transform: rotateX(0deg);
        }
        11.54%, 65.38% {
            transform: rotateX(180deg);
        }
    }

    @keyframes expandLetter {
        0%, 76.92% {
            height: 0;
        }
        11.54%, 65.38% {
            height: 600px;
        }
    }

    @keyframes showContent {
        0%, 76.92% {
            height: 0;
        }
        11.54%, 65.38% {
            height: 600px;
        }
    }
</style>

</html>
