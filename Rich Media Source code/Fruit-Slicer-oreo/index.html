<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruit Slicer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div id="container">
        <!-- <div id="instructions">Slice Fruits</div> -->
        <div id="fruitcontainer">
            <div id="score">
                <div class="scoreDisplay">
                    <img src="Assets/Oreo Strawberry cookie.png" alt="">
                    <span id="scoreValue">0</span>
                </div>
            </div>
            <div id="trialsleft"></div>
            <div id="front">
               <p class="paragraph">Are You Ready For The Ultimate Slice Action?</p> <br/>
               <p class="paragraph">Click And Slice</p> <br/>
                <!-- <img src="Assets/OREO_End Frame Background.jpg" alt="Fruit logo"> -->
                <!-- <img src="Assets/new_image.png" alt="New Image"> Add your new image here -->
            </div>
            <img id="fruit1" class="fruit">
            <div id="startReset">Start Game</div>
            <div id="flash" class="flash"></div> <!-- Flash image following mouse -->
            <img id="fruit1-half1" class="fruit-half">
            <img id="fruit1-half2" class="fruit-half">
        </div>
        <div id="gameOver"></div>
        <video id="congrats" width="50" height="50" style="display:none;" autoplay>
            <source src="Assets/congrats.mp4" type="video/mp4">
        </video>
    </div>
    <audio id="slicesound">
        <source src="Assets/Oreo slice 2.mp3"></source>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.5/dist/confetti.browser.min.js"></script>

    <script src="game_jquery.js"></script>

</body>
</html>
